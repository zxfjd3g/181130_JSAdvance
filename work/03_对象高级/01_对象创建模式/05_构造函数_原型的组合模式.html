<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_构造函数+原型的组合模式</title>
</head>
<body>
<!--
方式六: 构造函数+原型的组合模式
  * 套路: 自定义构造函数, 属性在函数中初始化, 方法添加到原型上
  * 适用场景: 需要创建多个类型确定的对象
-->
<script type="text/javascript">

  // 定义人的类型
  function Person(name, age) {
    // 在构造函数给实例添加属性
    this.name = name
    this.age = age
  }
  // 给原型对象添加方法
  Person.prototype.setName = function (name) {
    this.name = name
  }

  var p1 = new Person('tom', 12)
  var p2 = new Person('jack', 13)
  console.log(p1, p2)

</script>
</body>
</html>
