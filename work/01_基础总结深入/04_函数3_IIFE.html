<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_函数3_IIFE</title>
</head>
<body>
<!--
1. 理解
  * 全称: Immediately-Invoked Function Expression 立即调用函数表达式
  * 别名: 匿名函数自调用
2. 作用
  * 隐藏内部实现
  * 不污染外部命名空间
-->
<script type="text/javascript">

  var a = 2
  var b = 3
  function sum() {
    return a + b
  }

  (function () {
    var a = 2
    var b = 3
    function fn() {
      return a + b
    }
    window.fn = fn
  })()
  fn()
</script>

</body>
</html>
