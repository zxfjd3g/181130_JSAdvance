<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>关于赋值和内存的问题</title>
</head>
<body>
<!--
  问题: var a = xxx, a内存中到底保存的是什么?
  * xxx是一个基本数据
  * xxx是一个对象
  * xxx是一个变量
-->
<script type="text/javascript">
  // 问题: var a = xxx, a内存中到底保存的是什么?

  var a
  a = 'abc' // a内存中保存的是基本类型数据
  a = function () { // a内存中保存的是地址值

  }

  var b = true
  a = b  // a内存中保存的是基本类型数据
  b = []
  a = b // a内存中保存的是地址值
</script>
</body>
</html>
